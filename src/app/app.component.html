<h1>TASKS</h1>
<div class="button">
  <button mat-raised-button color="warn" (click)="addTask()">
    <mat-icon aria-label="Add task button">add</mat-icon>Add Task
  </button>
</div>
<div class="taskList" *ngFor="let task of this.tasks">
  <app-task
    id="{{ task.id }}"
    [dueDate]="task.dueDate"
    taskName="{{ task.name }}"
    (onRemoveTask)="deleteTask($event)"
  ></app-task>
</div>
