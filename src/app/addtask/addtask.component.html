<h2 mat-dialog-title>Add Task</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <label for="task-name">Task Name: </label>
    <input id="task-name" type="text" formControlName="taskName" />

    <label for="task-date">Task Date: </label>
    <input id="first-name" type="text" formControlName="taskDate" />

    <label for="task-details">Task Details: </label>
    <input id="task-details" type="text" formControlName="taskDetails" />


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button type = "submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>

</form>
